<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center">
        <form action="" id="formdata" class="border p-4 rounded shadow">
            <h3 class="mb-4">Add Question </h3>
            <input type="text" class="form-control" placeholder="Enter Question ..." id="q"><br><br>
            <input type="text" class="form-control" placeholder="Enter First Awnser ..." id="f"><br><br>
            <input type="text" class="form-control" placeholder="Enter Second Awnser ..." id="s"><br><br>
            <input type="text" class="form-control" placeholder="Enter Third Awnser ..." id="t"><br><br>
            <input type="text" class="form-control" placeholder="Enter Forth Awnser" id="fo"><br><br>
            <input type="text" class="form-control" placeholder="Enter Right Awnser" id="r"><br><br>

            <input type="submit" class="btn btn-secondary float-right" value="SAVE" id="sa">
        </form>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <a href="./index.html"class="text-decoration-none">watch the exam Page</a>
    </div>

    <script src="app2.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
