<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form_validation.css">
</head>
<body>
    
    <div class="container mb-2">
        <h2 class="registration">REGISTRATION FORM</h2>
        
        <div class="formbox">
            <form action="" id="form_data">
                <label for="fname" class="form-label">Full Name :</label>
                <input type="text" id="fname" class="form-control"><p class="err1"></p><i class="fa-solid changelogo changelogo1"></i> <br>
                <label for="mno" class="form-label">Mobile No :</label>
                <input type="text" id="mno" class="form-control"> <p class="err2"></p> <i class="fa-solid changelogo changelogo2"></i> <br>
                <label for="email" class="form-label">Email Id :</label>
                <input type="text" id="email" class="form-control"> <p class="err"></p> <br>
                <label for="uname" class="form-label">Enter User_Name :</label>
                <input type="text" id="email" class="form-control"> <p class="err"></p> <br>
                <label for="password" class="form-label">Password :</label>
                <input type="text" id="password" class="form-control"> <p class="err"></p> <br>
                <input type="checkbox" id="term-condition" class="form-check-input"><span class="ps-2">You Accept This Term And Condition.</span><br><br>
                <input type="submit" value="REGISTER" class="form-control btn btn-primary btn-sm"><br>
            </form>
        </div>
        
    </div>

    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="form_validation.js"></script>
</body>
</html>
