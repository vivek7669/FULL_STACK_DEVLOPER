
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container{
            height: 100vh;
            width: 100vw;
        }.login_link{
            position: absolute;
            top:48rem;
            left:57.4rem;
}
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center">
       
        <div class="form-box p-4 border rounded">
            <h2 class="pb-3">Sign Up</h2>
            <form action="" id="sign_up_data">
                <input type="text" placeholder="Enter Your Name" id="name" class="form-control" required><br>
                <input type="email" placeholder="Enter Your Email" id="email" class="form-control" required><br>
                <input type="url" placeholder="Enter Your Image" id="image" class="form-control" required><br>
                <select name="country" class="form-control" id="country" required >
                    <option>Select</option>
                    <option value="india">india</option>
                    <option value="pakistan">pakistan</option>
                    <option value="bangladesh">bangladesh</option>
                    <option value="nepal">nepal</option>
                </select><br>
                <input type="password" placeholder="Enter Password" id="password" class="form-control" required><br>
                <input type="submit" class="btn btn-primary btn-sm float-right" value="REGISTR" id="save">
            </form>
        </div>
    </div>
    <div class="login_link">
        <a href="../web/login.htm" class="text-decoration-none">Login Here</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="../js/sign_up.js" type="module"></script>
</body>

</html>
