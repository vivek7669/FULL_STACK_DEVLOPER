<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container{
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
       
        <div class="form-box p-4 border rounded">
            <h2 class="pb-3">Add News</h2>
            <form action="" id="add_news_data">
                <input type="text" placeholder="Enter Title" id="n_title" class="form-control"><br>
                <textarea type="text" placeholder="Enter Your Description" id="n_desc" class="form-control"></textarea><br>
                <input type="url" placeholder="Enter Your Image" id="n_image" class="form-control"><br>
                <select name="country" class="form-control" id="n_country">
                    <option value="india">india</option>
                    <option value="pakistan">pakistan</option>
                    <option value="bangladesh">bangladesh</option>
                    <option value="nepal">nepal</option>
                </select><br>
                <input type="submit" class="btn btn-primary btn-sm float-right" value="REGISTR" id="save">
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="add_news.js"></script>
</body>

</html>
