<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container d-flex justify-content-center ">

       <div class="formbox d-flex justify-content-center">
        
        <form action="" id="formdata" class="p-4 border rounded">
            <input type="text" class="form-control" placeholder="Name" id="name"><br>
            <input type="text" class="form-control" placeholder="Number" id="number"><br>
            <input type="text" class="form-control" placeholder="Address" id="address"><br>
            <input type="text" class="form-control" placeholder="Balance" id="balance"><br>
            <input type="text" class="form-control" placeholder="Deposit_Amount" id="deposit_amt"><br>
            <input type="submit" value="Save" class="btn btn-sm btn-primary float-right">
        </form>

       </div>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Address</th>
                    <th>Balance</th>
                    <th>Deposit_Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tabledata">
                
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
